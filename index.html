<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head">
        <input type="text" placeholder="Enter your number">
        <button>Send</button>
    </div>
    
    <div class="container">
        <button onclick="decrement()">-</button>
        <span id="count" class="counter">0</span>
        <button onclick="increment()">+</button>
    </div>
      
    <div class="select">
    <h1>Select color</h1>
    <label class="color.sh">
        <input type="color" id="color..sh" onchange="changeColor()">
        <div class="box" id="Box" onclick="document.getElementById('color.sh').click();">
    </div>
    </label> 
    </div>




    <script src="script.js"></script>
</body>
</html>
